name: build-and-deploy-main # <--- Keep this
description: Trigger with private worker pool # <--- Keep this
github: # <--- Keep this
  owner: MounishAndra
  name: my-secure-app
  push:
    branch: '.*'
build: # <--- This is where your provided snippet starts
  steps:
    - name: 'gcr.io/cloud-builders/docker'
      id: Build Docker Image
      args: ['build', '-t', 'us-central1-docker.pkg.dev/amjad-id-2/microservices-repo/my-app', '.']
    - name: 'gcr.io/cloud-builders/docker'
      id: Push Docker Image
      args: ['push', 'us-central1-docker.pkg.dev/amjad-id-2/microservices-repo/my-app']
    - name: 'gcr.io/cloud-builders/gcloud'
      id: Deploy to Cloud Run
      args:
        [
          'run', 'deploy', 'my-secure-service',
          '--image', 'us-central1-docker.pkg.dev/amjad-id-2/microservices-repo/my-app',
          '--region', 'us-central1',
          '--platform', 'managed',
          '--allow-unauthenticated'
        ]
  options: # <--- This options block is correctly nested under 'build'
    logging: CLOUD_LOGGING_ONLY
    pool:
      name: projects/amjad-id-2/locations/us-central1/workerPools/mou-private-workr-pool
serviceAccount: projects/amjad-id-2/serviceAccounts/cloud-build-service@amjad-id-2.iam.gserviceaccount.com # <--- This serviceAccount is correctly at the top-level

options:
  logging: CLOUD_LOGGING_ONLY
